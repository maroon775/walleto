<!doctype html>
<html lang="en-US">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Minter Wallet</title>
    </head>
    <body>
        <script type="text/javascript">
            var frame = document.createElement('iframe');
            frame.id = 'iframe';
            frame.setAttribute('sandbox','allow-scripts allow-forms allow-top-navigation allow-popups allow-modals allow-popups-to-escape-sandbox');
            var hash = document.location.hash;
            if(hash) {
                frame.src = hash.split(/^\#\/?(.*)/)[1];
//                var index = hash.toString().indexOf('base64,');
                    //.split(/^\#\/?(.*)/)[1];
//                if(index > 0) {
//                    document.querySelector('body').innerHTML = atob(hash.substr(index+7));
//                }

                document.querySelector('body').appendChild(frame);
                frame.onload = function() {
                    document.querySelector('body').innerHTML = frame.contentDocument.querySelector('body').innerHTML;
                }
            }
        </script>
        <style type="text/css">
            #iframe {
                visibility : hidden;
                opacity : 0;
                border: 0;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        </style>
    </body>
</html>
