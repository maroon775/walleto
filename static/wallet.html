<!doctype html>
<html lang="en-US">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Minter Wallet</title>
    </head>
    <body>
        <script type="text/javascript">
            var frame = document.createElement('iframe');
            frame.id = 'iframe';
            frame.setAttribute('sandbox','allow-scripts allow-forms allow-top-navigation allow-popups allow-modals allow-popups-to-escape-sandbox');
            var hash = document.location.hash;
            if(hash) {
                frame.src = hash.toString().split(/^\#\/?(.*)/)[1];
                document.querySelector('body').appendChild(frame);
            }
        </script>
        <style type="text/css">
            #iframe {
                border: 0;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        </style>
    </body>
</html>
